name: Jest testing

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test_using_jest:
    runs-on: ubuntu-latest
    steps:        
      - name: Checkout Repository
        uses: actions/checkout@v4  # Ensures repo is available

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust to your project's Node.js version

      - name: Debug Working Directory
        run: ls -R        

      - name: Install Dependencies
        run: npm install  # Ensures all dependencies are installed
        working-directory: React

      - name: Verify Installed Packages
        run: npm list --depth=0
        working-directory: React

      - name: Fix Permissions
        run: chmod +x node_modules/.bin/react-scripts
        working-directory: React

      - name: Inspect Permissions
        run: ls -l
        working-directory: React
        
      - name: Run Jest Tests
        run: npm test -- --json --outputFile=jest.results.json
        working-directory: React

      - name: Inspect Permissions
        run: ls -l
        working-directory: React

      - name: Output Jest Results
        run: cat jest.results.json
